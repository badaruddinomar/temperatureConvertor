<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Temperature-Convertor</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Temperature Convertor</h1>
      <p class="result">Result:</p>
      <div class="cel-parent">
        <label for="">Celsius</label>
        <div>
          <input class="cel-val" type="number" placeholder="0℃" />
          <button class="cel-btn">Result</button>
        </div>
      </div>
      <div class="fah-parent">
        <label for="">Fahrenheit</label>
        <div>
          <input class="fah-val" type="number" placeholder="0℉" />
          <button class="fah-btn">Result</button>
        </div>
      </div>
      <button class="reset">Reset</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
