<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <button class="btnReset">Reset</button>
      <div>
        <h1>Convert Celsius to Fahrenheit</h1>
        <div>
          <div class="c_f">
            <label>Celsius</label>
            <input class="cel1" type="number" placeholder="℃" />
          </div>
          <p>TO</p>
          <div>
            <label for="">Fahrenheit</label>
            <input class="fah1" type="number" placeholder="℉" />
          </div>
          <button class="btnCTF">Convert</button>
        </div>
      </div>
      <div class="f_c">
        <h1>Convert Fahrenheit to Celsius</h1>
        <div>
          <div>
            <label for="">Fahrenheit</label>
            <input class="fah2" type="number" placeholder="℉" />
          </div>

          <p>TO</p>

          <div>
            <label>Celsius</label>
            <input class="cel2" type="number" placeholder="℃" />
          </div>
          <button class="btnFTC">Convert</button>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
